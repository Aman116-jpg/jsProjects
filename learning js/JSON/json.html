<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>
        let product = {
            name: 'tShirt',
            price: 789,
            rating: {
                stars: 4.5,
                noOfReviews: 453,
            },

        };
        console.log(typeof product);
        console.log(product);
        let str = JSON.stringify(product);  // this will convert object into string
        console.log(typeof str);
        console.log(str)

        let newProduct = JSON.parse(str);  // STRING IS CONVERTED TO OBJECT
        console.log(typeof newProduct);
        console.log(newProduct);

    </script>
</body>
</html>
